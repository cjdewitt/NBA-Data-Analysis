<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ message }}</h1>
<form action="/analyze_player" method="POST">
    <p>Select desired NBA player:</p>
    <SELECT name="player">
        {% for p in players %}
            <OPTION value='{{p}}' {% if p == selected_player %}selected{% endif %}>{{p}}</option>
        {% endfor %}
        <p><input type="submit" value="Submit"></p>
    </SELECT>
    <p>Select type of visualization</p>
    <p>(1)(3)=Regular (2)(4)=ML prediction</p>
    <SELECT name="graph">
        {% for p in graph %}
            <OPTION value='{{p}}' {% if p == selected_graph %}selected{% endif %}>{{p}}</OPTION>
        {% endfor %}
        <p><input type="submit" value="Submit"></p>
    </SELECT>
</form>
</body>
</html>
